# Upstream block to define the backend servers
upstream stylay_api {
    # Use ip_hash to ensure that a client is always directed to the same server
    # This is useful for session persistence
    ip_hash;
    
    # Define the backend servers
    server 127.0.0.1:3000;
    server 127.0.0.1:3001;
    server 127.0.0.1:3002;
    
    # Keep connections alive to improve performance
    keepalive 32;
}

# Main server block
server {
    listen 80;
    server_name your-domain.com; # Replace with your domain
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # Proxy settings
    location / {
        # Apply rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # Proxy to the upstream servers
        proxy_pass http://stylay_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Metrics endpoint (if using Prometheus)
    location /metrics {
        # Restrict access to metrics endpoint
        allow 127.0.0.1; # Only allow localhost
        deny all;
        
        proxy_pass http://stylay_api/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # Static files (if serving from Nginx)
    location /static/ {
        alias /path/to/static/files/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

